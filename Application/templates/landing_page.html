<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Inventory Management
        {% endblock %}
    </title>
    <link rel="icon" type="image/svg" href="{% static 'logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
    <script>
        {% block script %}
        {% endblock %}
    </script>
</head>

<body class='body-landing-page'>
    <header class="landing-header">
        <div>    
            <img src="{% static 'trackit.svg' %}" alt="Logo" class="landing-logo">
        </div>
        {% comment %} <div class ="login_container">
            <button onclick="location.href='users/login/';" class="signin-btn">Sign-In</button>
            <button onclick="location.href='users/register/';" class="register-btn">Register</button>
        </div> {% endcomment %}
    </header>  
    <div class="logo-line"></div>
    <div class="landing-page_container">  
        <div class="landing-page-left">
            <p class="positioned-text-home">Effortlessly streamline your inventory management with our innovative <span style="color:#63c189">tracking app.</span></p>
            <button onclick="location.href='users/login/';" class="get-started-btn">Get Started <img src="{% static 'arrow.svg' %}" alt="Logo" class="arrow-svg"></button> {% comment %}<span class="btn-arrow">â†’</span></button>{% endcomment %}
        </div> 
        <div class="landing-page-right">
            <a>
                <img src="{% static 'Home_Page_Green.svg' %}" alt="Logo" class="home_page_svg">
            </a> 
        </div>   
    </div>
    {% block content %}
    {% endblock %}
</body>

<form_body> 
</form_body>
</html>
